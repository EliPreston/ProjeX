{% extends "base.html" %}

{% block title %} Login {% endblock title %}


{% block pagelandingcontent %}
<div class="flex flex-grow flex-col justify-start items-center text-center mt-20">
    <h1 class="p-4 font-bold text-emerald-800 text-3xl">Sign In</h1>
    {% if messages %}
        <div class="p-2 mb-3">
            {% for message in messages %}
                <p class="text-red-500 border bg-red-200 p-2 rounded">{{ message }}</p>
            {% endfor %}
        </div>
    {% endif %}
    <form method="POST" action="{% url 'login'   %}" class="w-1/3">
        {% csrf_token %}
        <div class="grid gap-6 mb-6 grid-cols-1">
            <div>
                <!-- <label for="loginusername" class="block mb-2 text-sm font-medium text-white text-start">Username</label> -->
                <input type="text" name="username" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block w-full p-2.5" placeholder="Username" required />
            </div>
            <div>   
                <!-- <label for="loginpassword" class="block mb-2 text-sm font-medium text-white text-start">Password</label> -->
                <input type="password" name="password" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:border-blue-500 block w-full p-2.5" placeholder="Password" required />
            </div>
            <button class="bg-green-600 hover:bg-green-900 text-white font-bold py-2 px-4 rounded-full" type="submit">Login</button>
        </form>
        </div>
    </form>
    
</div>
{% endblock pagelandingcontent %}

{% endblock conten %}
